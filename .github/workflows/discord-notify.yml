name: 'New Push Notification'

on:
  push:
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        uses: stegzilla/discord-notify@v2
        with:
          webhook_url: https://discord.com/api/webhooks/1447575040098046104/Oc30HD8WXZ6lwmNUbckDXeI-iqEmOboypDXa5DM7XePS5A9NY28g-hxNroPishB6Ttp_
          title: New Commit pushed on main
          message: "**${{ github.event.head_commit.message }}**\n**Creator:** ${{ github.event.head_commit.author.name }}\n${{ github.event.head_commit.url }}"
          include_image: true
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          username: Git Bot
